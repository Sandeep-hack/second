<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
</head>

<body>
    <img name="slide" width="400" height="600" />
    <script>
        var i = 0;
        var image = ["https://cdn.pixabay.com/photo/2022/05/22/13/36/raspberries-7213407_960_720.jpg", "https://cdn.pixabay.com/photo/2022/05/17/15/49/flower-7203048_960_720.jpg", "https://cdn.pixabay.com/photo/2021/09/13/08/13/dahlia-6620610_960_720.jpg"];

        var time = 1000;
        function changeImg() {
            document.slide.src = image[i];
            if (i < image.length - 1) {
                i++;
            } else {
                i = 0;
            }
            setTimeout("changeImg()", time);
        }
        window.onload = changeImg;
    </script>
</body>

</html>
