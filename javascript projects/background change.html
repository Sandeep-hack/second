<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change</title>
    <style>
        .container input {
            height: 100px;
            margin: 188px 570px;
            text-align: center;
            padding: 5px 5px;
            width: 205px;
            font-size: x-large;
            border: 4px solid black;
            border-radius: 18px;
            color: purple;
            background-color: beige;
            display: flex;

        }

        input:hover {
            background-color: rgb(55, 226, 21);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="button" value="Click here" onclick="BackgroundChange()">
    </div>

    
    <script>
        var x = 0;
        function BackgroundChange() {
            var y = ["yellow", "green", "blue"];
            document.body.style.background = y[x];
            x++
            if (x ===y.length) x=0; 
        }
    </script>
